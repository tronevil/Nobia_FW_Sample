## Set test environment. Options: 'production', 'stage', 'testWeb', 'devTest'
environment=QA_ID
## Browser. This option use to set browser to test. Value: Chrome, Safari, Grid.
browser=Chrome
##Chrome Config:
## This option used to set headless mode for Chrome. Value: True, False
headlessMode=false
##Safari Config. This option only valid when you set "browser" to Safari
## Set this to "True" to use the TechnologyPreview version of Safari. "False" to use the normal version.
setUseTechnologyPreview=false
##Selenium Grid configuration
NodeURL=http://172.168.1.40:37549/wd/hub
## Set your PC Location. Values: VN, SE
location=SE
## Set to true to clean all image in reference folder. Value: True, False
cleanImages=true
## Set the threshold for image comparison function. Unit: Percentage
imageComparisonThreshold=10
## Set implicitly wait timeout. Unit: Second
implicitlyWait=10
## Set page load timeout. Unit: Second
pageLoadTimeout=60
## Set size of window in Desktop device. Unit: pixel
windowWidth=1440
windowHeight=892
## Username and password
username=User
password=Password

