##IMPORTANT: Check for Cookie Setup before any test run. Since test will be run on PROD and will affect result for Analysis team.
cookieName=QA_Nobia
cookieValue=Smoke_Test_In_Production
## User Agent: Check for User Agent Setup before any test run. Since test will be run on PROD and will affect result for Analysis team.
userAgentDesktop=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36 qa-testing
##Query String: This will also be used to filter traffice from test session
queryString=?qa=hanoi&wfh=true
## Set test environment. Options: 'production', 'stage', 'testWeb', 'devTest'
environment=production
## Browser. This option use to set browser to test. Value: Chrome, Safari, Grid.
browser=Chrome
##Chrome Config:
## This option used to set headless mode for Chrome. Value: True, False
headlessMode=false
##Safari Config. This option only valid when you set "browser" to Safari
## Set this to "True" to use the TechnologyPreview version of Safari. "False" to use the normal version.
setUseTechnologyPreview=false
##Selenium Grid configuration
NodeURL=http://172.168.1.40:37549/wd/hub
## Set your PC Location. Values: VN, SE
location=SE
## Set to true to clean all image in reference folder. Value: True, False
cleanImages=false
## Set the threshold for image comparison function. Unit: Percentage
imageComparisonThreshold=10
## Set implicitly wait timeout. Unit: Second
implicitlyWait=10
## Set page load timeout. Unit: Second
pageLoadTimeout=60
## Set size of window in Desktop device. Unit: pixel
windowWidth=1440
windowHeight=892
## Set size of window in Android device. Unit: pixel
windowWidthAndroid=360
windowHeightAndroid=640
## Set size of window in iPhone device. Unit: pixel
windowWidthiPhone=375
windowHeightiPhone=667
##Temporary email address
TemporaryEmailAddress=https://10minemail.com/en/